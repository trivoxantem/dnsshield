<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NGShield</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = {theme: {extend: {colors: {primary: '#0EA44B', accent: '#0B74FF'}}}}</script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap'); body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm"><div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div class="flex justify-between items-center h-16"><a href="{% url 'app:index' %}" class="flex items-center"><span class="text-2xl font-bold text-primary">NG</span><span class="text-2xl font-bold text-gray-900">Shield</span></a><a href="{% url 'app:dashboard' %}" class="text-accent hover:text-accent-dark transition font-medium">Dashboard</a></div></div></nav>
    
    <main class="max-w-4xl mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Contact Support</h1>
        <p class="text-xl text-gray-600 mb-8">Get help or send us feedback</p>
        
        <div class="bg-white rounded-xl shadow-sm border p-8">
            <form id="contact-form" class="space-y-6">
                <input type="text" name="honeypot" class="hidden">
                <div><label class="block text-sm font-medium text-gray-700 mb-2">Name *</label><input type="text" id="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"></div>
                <div><label class="block text-sm font-medium text-gray-700 mb-2">Email *</label><input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"></div>
                <div><label class="block text-sm font-medium text-gray-700 mb-2">Subject *</label><select id="subject" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"><option>Technical Support</option><option>Billing Question</option><option>Feature Request</option><option>Report Bug</option><option>Other</option></select></div>
                <div><label class="block text-sm font-medium text-gray-700 mb-2">Message *</label><textarea id="message" rows="6" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"></textarea></div>
                <button type="submit" class="bg-primary hover:bg-primary-dark text-white px-8 py-3 rounded-lg font-semibold transition shadow-lg">Send Message</button>
            </form>
        </div>
    </main>
    
    <div id="toast" class="hidden fixed bottom-4 right-4 bg-white border-l-4 border-primary rounded-lg shadow-lg p-4 max-w-sm z-50"><p id="toast-message"></p></div>
    
    <script>
    function showToast(msg) {
        document.getElementById('toast-message').textContent = msg;
        document.getElementById('toast').classList.remove('hidden');
        setTimeout(() => document.getElementById('toast').classList.add('hidden'), 5000);
    }
    
    document.getElementById('contact-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value
        };
        
        try {
            // Wire to Django: POST /api/contact/
            const response = await fetch('/api/contact/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                showToast('Message sent successfully!');
                document.getElementById('contact-form').reset();
            }
        } catch (error) {
            showToast('Failed to send message');
        }
    });
    </script>
</body>
</html>
