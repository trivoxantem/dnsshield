<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è NGShield - Site Blocked</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            padding: 60px 40px;
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .reason {
            background: #f8f9fa;
            border-left: 4px solid #ff6b6b;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 4px;
            color: #555;
        }

        .reason-label {
            font-weight: bold;
            color: #ff6b6b;
            display: block;
            margin-bottom: 8px;
        }

        .reason-text {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
            color: #666;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-back {
            background: #f0f0f0;
            color: #333;
        }

        .btn-back:hover {
            background: #e0e0e0;
        }

        .btn-report {
            background: #ff6b6b;
            color: white;
        }

        .btn-report:hover {
            background: #ee5a52;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(255, 107, 107, 0.3);
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 12px;
        }

        .shield-logo {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shield-logo">üõ°Ô∏è</div>
        <h1>This Site is Blocked</h1>
        
        <p>NGShield has blocked access to this website to protect you.</p>

        <div class="reason">
            <span class="reason-label">Block Reason:</span>
            <div class="reason-text" id="reason">Adult/unwanted content</div>
        </div>

        <div class="reason">
            <span class="reason-label">URL:</span>
            <div class="reason-text" id="url">loading...</div>
        </div>

        <div class="buttons">
            <button class="btn-back" onclick="window.history.back()">‚Üê Go Back</button>
            <button class="btn-report" onclick="reportIssue()">Report Issue</button>
        </div>

        <div class="footer">
            <p>Protected by <strong>NGShield</strong> ‚Ä¢ If this was blocked by mistake, click "Report Issue"</p>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const blockedUrl = params.get('url') || 'Unknown';
        const reason = params.get('reason') || 'Adult/unwanted content';

        document.getElementById('url').textContent = blockedUrl;
        document.getElementById('reason').textContent = reason;

        function reportIssue() {
            // Send message to background script to report false positive
            chrome.runtime.sendMessage({
                action: 'reportAd',
                url: blockedUrl,
                reason: 'User reported false positive'
            }, (response) => {
                if (response && response.success) {
                    alert('‚úÖ Issue reported! Our team will review this block.');
                } else {
                    alert('‚ùå Could not report. Please check your API key settings.');
                }
            });
        }
    </script>
</body>
</html>
